id: com.infochunk.OpenMadoola
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: openmadoola_launcher.sh
finish-args:
  # this should be changed to --device=dri and --device=input when support for --device=input is more common
  - --device=all
  - --share=ipc
  - --socket=pulseaudio
  - --socket=fallback-x11
  - --socket=wayland
modules:
  - name: openmadoola
    buildsystem: cmake-ninja
    config-opts:
      - -DACTIVE_PLATFORM=SDL3
    sources:
      - type: git
        url: https://github.com/nfroggy/openmadoola
        tag: v1.22
        commit: 5175ddcd77ebbbbdec1c2abe8bc1d9cb81b167cd
